apply plugin: 'java'
apply plugin: 'war'
apply plugin: 'eclipse'
apply plugin: 'eclipse-wtp'
apply plugin: 'jetty'

// JDK 8
sourceCompatibility = 1.8
targetCompatibility = 1.8

def springVersion = '4.3.0.RELEASE'

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
	compile(
		'ch.qos.logback:logback-classic:1.1.7',
		"org.springframework:spring-webmvc:${springVersion}",
		'javax.servlet:jstl:1.2'
	)
}

// Embeded Jetty for testing
jettyRun{
	contextPath = "spring4"
	httpPort = 8080
}

jettyRunWar{
	contextPath = "spring4"
	httpPort = 8080
}

//For Eclipse IDE only
eclipse {
  wtp {
    component {
      //define context path, default to project folder name
      contextPath = 'spring4'
    }
  }
}

//Attach sources and javadoc to eclipse.
//If dependencies' sources and javadoc not downloaded,
//please remove your dependencies from local repository(usually ${HOME}/.m2),
//then refresh your gradle project or execute the cmd: gradle build --refresh-dependencies.
eclipse {
  classpath {
    downloadSources = true
    downloadJavadoc = true
  }
}
